<extend name="Base/common"/>
<block name="body">
    <div class="span9">
        <!-- Contents
        ================================================== -->
        <section id="contents">
            <volist name="lists" id="list">
                <div class="">
                    <h3><a href="{:U('Article/detail?id='.$list['id'])}">{$list.title}</a></h3>
                </div>
                <div>
                    <p class="lead">{$list.description}</p>
                </div>
                <div>
                    <span><a class="main-more" href="{:U('Article/detail?id='.$list['id'])}">查看全文</a></span>
                    <span class="ml-auto text-muted">
                        <span class="author">{$list.uid|get_username}</span>
                        <span>于 {$list.create_time|date='Y-m-d H:i',###}</span> 发表在 <span>
                        <a href="{:U('Index/index')}">{$list.category_id|get_category_title}</a></span> 
                        <span>阅读数({$list.view})</span>&nbsp;&nbsp;
                    </span>
                </div>
                <hr/>
            </volist>
        </section>
        {$page}
    </div>
</block>
